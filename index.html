<!DOCTYPE html>
<html>
    <head>
        <title>Simple Modal</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <meta http-equiv="Content-Style-Type" content="text/css" />
        <link href="css/style.css" rel="stylesheet" type="text/css" />
        <link href="https://raw.githubusercontent.com/fran-diaz/Material-Design-CSS-Framework/master/css/style.css" rel="stylesheet" type="text/css" />
        <script src="http://code.jquery.com/jquery-1.11.0.min.js" type="text/javascript"></script>
        <style type="text/css">
            body{background:#fafafa;}
            #suite_title {display:block;margin:30px 30px 0;font-size:2rem;color:#232323;line-height:1em;font-weight:700;font-family:sans-serif;}
            #suite_version{font-size:0.8rem;color:#aaa;}
            nav {margin:10px 30px 0;width:calc(100% - 60px);display:table;border-collapse: collapse;box-sizing:border-box;}
            nav a{display:table-cell;line-height:30px;padding:0 10px;color:#232323;background:#e5e5e5;border:1px solid #ccc;font-family:'Roboto',sans-serif;font-size:0.85rem;font-weight:700;text-transform:uppercase;}
            nav a.active, nav a:hover{background:#232323;color:#e0e0e0;text-decoration:none;}
            section{background:#fff;margin:0 30px 30px;width:calc(100% - 60px);border:1px solid #ccc;border-top:0;box-sizing:border-box;overflow:hidden;}
            section:before, section:after {display: table;content: "";}
            section:after {clear: both;}
            .elements_group{position:relative;padding-left:20px;width:100%;height:auto;min-height:85px;box-sizing: border-box;border-bottom:1px solid #ccc;}
            .elements_group:last-child{border-bottom:0;}
            .elements_group:before, .elements_group:after {display: table;content: "";}
            .elements_group:after {clear: both;}
            .legend{position:absolute;background:#e5e5e5;box-sizing: border-box;border-right:1px solid #e0e0e0;left:0;top:0;width:20px;overflow:hidden;text-transform:uppercase;}
            .legend span{position:absolute;padding-right:10px;box-sizing: border-box;top:-20px;/*overflow:hidden;*/height:20px;line-height:20px;text-align:right;display:block;color:#aaaaaa; font-weight:700;font-size:0.7rem;font-family:'Roboto',sans-serif;-webkit-transform: rotate(-90deg);-moz-transform: rotate(-90deg);-ms-transform: rotate(-90deg);-o-transform: rotate(-90deg);transform: rotate(-90deg);-webkit-transform-origin: 100% 100%;-moz-transform-origin: 100% 100%;-ms-transform-origin: 100% 100%;-o-transform-origin: 100% 100%;transform-origin: 100% 100%;}
            .elements_group:hover > .legend{background:#232323;color:#e0e0e0;}
            .colorGroup{float:left;width:16.6666666%;}
            .primary_color{float:left;height:80px;line-height:80px;width:100%;text-indent:10px;color:#fff;}
            .color{float:left;height:40px;line-height:40px;width:100%;text-indent:10px;}
            .color:nth-child(n+7){color:#fff;}
            .color:nth-child(n+12){color:#232323;}
            .left{float:left;}
            .right{float:right;}
        </style>    
        <script type="text/javascript">
            $(document).on('click','.basic-modal',function(e){
                e.preventDefault();
                modal_open('Basic modal',$('<p>Lorem ipsum dolor sit amet adepisci elit.<p>'));
            });

            $(document).on('click','.custom-modal',function(e){
                e.preventDefault();
                modal_open(false,$('<p>Lorem ipsum dolor sit amet adepisci elit.<p><div id="modal_actions">test</div>'));
            });
        </script>
    </head>
    <body>
        <div class="elements_group" data-name="Modals">
            <a href="javascript:void(0);" class="btn basic-modal">Basic modal</a>
            <a href="javascript:void(0);" class="btn custom-modal">Custom modal</a>
        </div>
        <script src="http://raw.githubusercontent.com/fran-diaz/JS-Common-Functions/master/js/common.js" type="text/javascript"></script>
        <script src="js/modal.js" type="text/javascript"></script>
    </body>
</html>
